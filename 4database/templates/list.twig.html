<html>
    <body>
        <H1>List</H1>

        <table>
            <tr>
                <th>Id</th>
                <th>Task</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
            {% for row in rows %}
            <tr>
                <td>{{ row.id}}</td>
                <td>{{ row.task }}</td>
                <td>{{ row.status }}</td>
                <td>{{ row.create_at }}</td>
                <td>{{ row.updated_at }}</td>
            </tr>
            {% endfor %}
            </table>
    </body>
</html>
