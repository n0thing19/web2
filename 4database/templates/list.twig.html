<html>
    <body>
        <H1>List</H1>
        <a href="create.php">Add New</a>
        <table>
            <tr>
                <th>Id</th>
                <th>Task</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>&nbsp;</th>
            </tr>
            {% for row in rows %}
            <tr>
                <td>{{ row.id}}</td>
                <td>{{ row.task }}</td>
                <td>{{ row.status }}</td>
                <td>{{ row.created_at }}</td>
                <td>{{ row.updated_at }}</td>
                <td><a href="view.php?id={{ row.id }}">View</a></td>
                <td><a href="edit.php?id={{ row.id }}">Edit</a></td>
            </tr>
            {% endfor %}
            </table>
            <p>{{ rows_count }} row(s)</p>
    </body>
</html>
