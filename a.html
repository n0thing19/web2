<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Kosmik | Petualangan Trivia</title>
    
    <!-- Memuat Tailwind CSS untuk styling modern -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Memuat Google Fonts (Poppins) untuk tipografi yang bersih -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Menggunakan font Poppins sebagai font utama */
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        /* Efek custom untuk tombol dan kartu agar terlihat lebih hidup */
        .btn-glow {
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(167, 139, 250, 0), 0 0 10px rgba(167, 139, 250, 0);
        }

        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4), 0 0 30px rgba(167, 139, 250, 0.3);
        }
        
        /* Animasi untuk memunculkan elemen */
        .fade-in {
            animation: fadeInAnimation 0.5s ease-in-out forwards;
        }

        @keyframes fadeInAnimation {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Styling untuk jawaban yang benar dan salah */
        .answer-btn.correct {
            background-color: #22c55e !important; /* green-500 */
            border-color: #16a34a; /* green-600 */
            color: white;
            transform: scale(1.05);
        }
        
        .answer-btn.wrong {
            background-color: #ef4444 !important; /* red-500 */
            border-color: #dc2626; /* red-600 */
            color: white;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-indigo-900 to-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <!-- Kontainer Utama Kuis -->
    <div id="quiz-container" class="w-full max-w-2xl mx-auto bg-gray-800/50 backdrop-blur-sm rounded-2xl border border-indigo-700/50 shadow-2xl shadow-indigo-500/20 p-6 md:p-8 transition-all duration-500">

        <!-- Layar Awal -->
        <div id="start-screen" class="text-center fade-in">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500 mb-4">Selamat Datang di Kuis Kosmik!</h1>
            <p class="text-indigo-200 mb-8">Uji pengetahuanmu dalam petualangan trivia antar galaksi ini.</p>
            <button id="start-btn" class="btn-glow bg-violet-600 hover:bg-violet-500 text-white font-bold py-3 px-8 rounded-full text-lg">
                Mulai Petualangan
            </button>
        </div>

        <!-- Layar Pertanyaan (awalnya disembunyikan) -->
        <div id="question-screen" class="hidden">
            <!-- Header Pertanyaan: Nomor dan Progress Bar -->
            <div class="flex justify-between items-center mb-4">
                <span id="question-counter" class="text-indigo-300 text-sm">Pertanyaan 1/5</span>
                <div class="w-1/2 bg-gray-700 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-gradient-to-r from-purple-500 to-pink-500 h-2.5 rounded-full" style="width: 20%"></div>
                </div>
            </div>
            
            <!-- Teks Pertanyaan -->
            <h2 id="question-text" class="text-2xl md:text-3xl font-semibold mb-6 min-h-[100px]"></h2>

            <!-- Pilihan Jawaban -->
            <div id="answer-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Tombol jawaban akan dibuat oleh JavaScript -->
            </div>
            
            <!-- Tombol Lanjut (awalnya disembunyikan) -->
            <div class="flex justify-end mt-8">
                <button id="next-btn" class="hidden btn-glow bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-6 rounded-lg">
                    Lanjut &rarr;
                </button>
            </div>
        </div>

        <!-- Layar Akhir/Skor (awalnya disembunyikan) -->
        <div id="end-screen" class="hidden text-center">
             <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 mb-4">Petualangan Selesai!</h1>
            <p id="score-text" class="text-xl text-indigo-200 mb-8">Kamu menjawab 0 dari 5 dengan benar.</p>
            <button id="restart-btn" class="btn-glow bg-violet-600 hover:bg-violet-500 text-white font-bold py-3 px-8 rounded-full text-lg">
                Coba Lagi
            </button>
        </div>
    </div>

    <script>
        // --- KUMPULAN DATA KUIS ---
        const questions = [
            {
                question: 'Planet manakah yang dikenal sebagai "Planet Merah"?',
                answers: [
                    { text: 'Venus', correct: false },
                    { text: 'Mars', correct: true },
                    { text: 'Jupiter', correct: false },
                    { text: 'Saturnus', correct: false }
                ]
            },
            {
                question: 'Siapakah orang pertama yang berjalan di bulan?',
                answers: [
                    { text: 'Yuri Gagarin', correct: false },
                    { text: 'Buzz Aldrin', correct: false },
                    { text: 'Neil Armstrong', correct: true },
                    { text: 'Michael Collins', correct: false }
                ]
            },
            {
                question: 'Galaksi tempat Tata Surya kita berada disebut...',
                answers: [
                    { text: 'Andromeda', correct: false },
                    { text: 'Triangulum', correct: false },
                    { text: 'Sombrero', correct: false },
                    { text: 'Bima Sakti (Milky Way)', correct: true }
                ]
            },
            {
                question: 'Apa nama teleskop luar angkasa yang diluncurkan pada tahun 1990?',
                answers: [
                    { text: 'James Webb', correct: false },
                    { text: 'Hubble', correct: true },
                    { text: 'Kepler', correct: false },
                    { text: 'Spitzer', correct: false }
                ]
            },
            {
                question: 'Berapa banyak planet di Tata Surya kita?',
                answers: [
                    { text: '9', correct: false },
                    { text: '7', correct: false },
                    { text: '8', correct: true },
                    { text: '10', correct: false }
                ]
            }
        ];

        // --- SELEKSI ELEMEN DOM ---
        const startScreen = document.getElementById('start-screen');
        const questionScreen = document.getElementById('question-screen');
        const endScreen = document.getElementById('end-screen');

        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        const questionCounterEl = document.getElementById('question-counter');
        const progressBarEl = document.getElementById('progress-bar');
        const questionTextEl = document.getElementById('question-text');
        const answerButtonsEl = document.getElementById('answer-buttons');
        const scoreTextEl = document.getElementById('score-text');
        
        // --- STATE MANAJEMEN KUIS ---
        let currentQuestionIndex;
        let score;

        // --- EVENT LISTENERS ---
        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            showQuestion();
        });
        restartBtn.addEventListener('click', startQuiz);

        // --- FUNGSI-FUNGSI LOGIKA KUIS ---

        /**
         * Memulai atau mengulang kuis dari awal.
         */
        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            questionScreen.classList.remove('hidden');
            questionScreen.classList.add('fade-in');
            nextBtn.classList.add('hidden');
            showQuestion();
        }

        /**
         * Menampilkan pertanyaan saat ini dan pilihan jawabannya.
         */
        function showQuestion() {
            resetState();
            if (currentQuestionIndex >= questions.length) {
                showScore();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            
            // Update UI pertanyaan
            questionTextEl.innerText = currentQuestion.question;
            questionCounterEl.innerText = `Pertanyaan ${currentQuestionIndex + 1}/${questions.length}`;
            progressBarEl.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;

            // Buat tombol untuk setiap jawaban
            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('answer-btn', 'w-full', 'p-4', 'text-left', 'bg-indigo-900/50', 'border', 'border-indigo-700', 'rounded-lg', 'hover:bg-indigo-800', 'transition-all', 'duration-300');
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener('click', selectAnswer);
                answerButtonsEl.appendChild(button);
            });
        }
        
        /**
         * Mengosongkan state pertanyaan sebelumnya.
         */
        function resetState() {
            nextBtn.classList.add('hidden');
            while (answerButtonsEl.firstChild) {
                answerButtonsEl.removeChild(answerButtonsEl.firstChild);
            }
        }
        
        /**
         * Dipanggil ketika pengguna memilih sebuah jawaban.
         * @param {Event} e Event klik
         */
        function selectAnswer(e) {
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === 'true';

            if (isCorrect) {
                score++;
            }
            
            // Beri feedback visual ke pengguna
            Array.from(answerButtonsEl.children).forEach(button => {
                setStatusClass(button, button.dataset.correct === 'true');
                button.disabled = true; // Nonaktifkan tombol setelah jawaban dipilih
            });
            
            // Tampilkan tombol Lanjut
            nextBtn.classList.remove('hidden');
        }
        
        /**
         * Menetapkan kelas CSS (benar/salah) pada tombol jawaban.
         * @param {HTMLElement} element Tombol jawaban
         * @param {boolean} correct Apakah jawaban benar
         */
        function setStatusClass(element, correct) {
            if (correct) {
                element.classList.add('correct');
            } else {
                element.classList.add('wrong');
            }
        }
        
        /**
         * Menampilkan layar skor akhir.
         */
        function showScore() {
            questionScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
            endScreen.classList.add('fade-in');
            scoreTextEl.innerText = `Kamu berhasil menjawab ${score} dari ${questions.length} pertanyaan dengan benar!`;
        }

    </script>
</body>
</html>
